<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' defer></script>
    <!-- <script src='https://unpkg.com/vue@next'></script> -->
    <script src="script.js" defer></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <round-detail 
            v-for="round in rounds" 
            :key="round.number" 
            :number="round.number" 
            :winner="round.winner"
            @delete-round="deleteRound($event)"
        >
            <template v-slot:coin>The coin landed on {{round.coin}}</template>
            <template v-slot:choice>The player chose {{round.choice}}</template>
        </round-detail>

    </div>
</body>

</html>
